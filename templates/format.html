    <style>
      * {

      }

        font-size: 24px;

        margin-bottom: 60px;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }

      /* navstart */
      /* .navbar {
          position: relative;
          height: 60px;
          display: flex;
          align-items: center;
          background: #f2f2f2;
        } */

      .navbar {
        background-color: white;
        height: 60px;
        position: fixed;
        /* display: block; */
        display: flex;
        align-items: center;
        top: 0;
        margin: 0px;
        width: 100%;
        z-index: 9999;
        border: 1px solid #a2a2a2;
        /* border-bottom: 2px solid black; */
      }
      .spot {
        display: inline;
        float: right;
        color: #34495e;
        font-size: 1em;
        padding: 10px 15px;
        margin: 4px 10px;
        margin-right: 20px;
        text-transform: uppercase;
      }
      .dots {
        display: inline;
        text-align: center;
        /* position: fixed; */
        margin: 5px;
        margin-right: 3px;
        background-color: white;
      }

      .dots i {
        color: #98b296;
        font-size: 17px;
        padding: 7px 10px;
      }

      .title {
        font-family: "Playfair Display", serif;
        font-size: 28px;

        font-weight: 900;
        display: inline;
        font-style: normal;
        color: #98b296;
        text-align: center;
        /* position: fixed;
              border-top: 1px solid #a2a2a2; */
        margin: 5px;
        /* margin-top: 2%; */
        margin-top: 0%;
        margin-left: 1%;
        margin-right: 3%;
        text-transform: rotateX(-50%);
        padding: 7px 10px;
        /* border: 2px solid red; */

        z-index: 99;
      }

      .dobby {
        font-family: "Playfair Display", serif;
        font-size: 32px;
        font-weight: 900;

        font-style: normal;
        color: black;
        text-align: center;
        /* position: fixed; */

        margin-left: 0px;
        margin-top: 2%;

        margin-right: 4%;
      }

      a {
        color: #34495e;
      }

      a {
        text-decoration: none;
      }

      .links {
        margin-top: 4px;
      }

      .links a {
        padding: 10px 15px;
        text-transform: uppercase;
        text-align: center;
        line-height: 1.1em;
        text-align: center;

        display: inline;
      }

      .links a {
        color: #34495e;
        font-size: 0.99em;
      }

      .links a:hover {
        color: #718daa;
      }
      /* h5 {
          text-align: center;
          margin: auto;
          font-size: 0.8rem;
          line-height: 140%;
          margin-top: 1rem;
          max-width: 50ex;
        } */

      .navbar button {
        align-self: stretch;
        transition: all 0.4s ease-out;
        padding: 0 1rem 0 1.5rem;
        outline: 0;
        border: 0;
        font-size: 1rem;
        font-weight: bold;
        background: #ffffff;
        color: #98b296;
      }

      .navbar button.hidden {
        transition: ease-in;

        border-right: 0.5rem solid #98b296;
        width: 0;
        padding: 0;
        overflow: hidden;
      }

      .navbar button::after {
        content: attr(count);
        display: inline-flex;
        width: 30px;
        height: 30px;
        align-items: center;
        justify-content: center;
        background: #98b296;
        color: black;
        box-shadow: 0 0 1px 0 rgba(0, 0, 0, 0.8);
        border-radius: 50%;
        font-size: 14px;
        line-height: 14px;
        margin-left: -0.2rem;
        margin-right: calc(-1rem + 7px);
      }

      ul.links {
        display: flex;
        justify-content: flex-end;
        flex: 1;
        overflow: hidden;
      }

      ul.links li {
        flex: none;
        padding: 1rem;
      }

      ul.hidden-links {
        position: absolute;
        background: #a9c1a8;
        right: 0px;
        top: 100%;
      }

      ul.hidden-links li a {
        color: black;
        padding-right: 0.6em;
        font-size: 0.99em;
        text-transform: uppercase;
      }

      ul.hidden-links.hidden {
        display: none;
      }

      ul.hidden-links li {
        padding: 1em 1em;

        border-bottom: 1px solid black;
      }
      button i {
        font-size: 1.9em;
      }

      @media screen and (max-width: 450px) {
        .navbar .title {
          font-size: 24px;
          font-weight: 900;
          text-align: left;
          /* position: fixed;
             border-top: 1px solid #a2a2a2; */
          margin: 0px;
          margin-top: 0%;
          margin-left: 0%;
          margin-right: 1%;

          padding: 3px 7px;
          /* border: 2px solid red; */

        }

        .dobby {

        .navbar button {

        }

}}
        .spot {
          position: absolute;

          padding: 5px;
          margin: 6px;
        }
        .dots {
          margin: 4px;
          margin-right: 3px;
        }
        .dots i {
          padding: 2px;
        }
      }

      .text-copy {
        fill: none;
        stroke: white;
        stroke-dasharray: 6% 29%;
        stroke-width: 5px;
        stroke-dashoffset: 0%;
        animation: stroke-offset 5.5s infinite linear;
      }

      .text-copy:nth-child(1) {
        stroke: rgba(123, 156, 121, 0.98);
        animation-delay: -1;
      }

      .text-copy:nth-child(2) {
        stroke: rgba(142, 181, 140, 0.98);
        animation-delay: -2s;
      }

      .text-copy:nth-child(3) {
        stroke: rgba(138, 201, 134, 0.98);
        animation-delay: -3s;
      }

      .text-copy:nth-child(4) {
        stroke: rgba(92, 194, 86, 0.98);
        animation-delay: -4s;
      }

      .text-copy:nth-child(5) {
        stroke: rgba(65, 175, 59, 0.98);
        animation-delay: -5s;
      }

      @keyframes stroke-offset {
        100% {
          stroke-dashoffset: -35%;
        }
      }

      @import url(https://fonts.googleapis.com/css?family=Khula:700);

      /* homeswiperstart */
      /* home */

      .page-wrap {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right bottom, #2a1f30 50%, #383d44 50%);
      }

      /* ====================================
            Home Slider
            ==================================== */

      #home-slider {
        height: 100vh;
        width: 100vw;
        position: relative;
      }

      .swiper-container {
        height: 100%;
        width: 100%;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19),
          0 6px 6px rgba(0, 0, 0, 0.23);
      }

      .swiper-image-one {
/*         background-image: url("../static/IMG-3201.jpg"); */
        background-image: url(https://i.pinimg.com/564x/26/f8/e8/26f8e817400e01a4d39c4635b333b553.jpg);
      }

      .swiper-image-two {
        background-image: url(https://i.pinimg.com/564x/d6/12/97/d612979c7fe011519d13f06fc920599a.jpg);
      }

      .swiper-image-three {
        background-image: url(https://i.pinimg.com/564x/6a/ff/bd/6affbda32e75cf85f0bd0ae810423e91.jpg);
      }

      .swiper-image-four {
        background-image: url(https://i.pinimg.com/564x/20/6d/7e/206d7e0bb90c00d249cecb5e7ab06fa0.jpg);
      }

      .swiper-image-five {
        background-image: url(https://i.pinimg.com/564x/6b/d4/66/6bd46600ec7602efb7fa4746edd52fd5.jpg);
      }

      .swiper-image-six {
        background-image: url(https://i.pinimg.com/564x/84/85/70/8485701bd8bb4215b701fd4465cd8510.jpg);
      }

      .swiper-image {
        width: 50%;
        height: 100%;
      }

      .swiper-image-inner {
        background-size: cover;
        background-position: center center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        background-color: hsla(0, 0%, 0%, 0.2);
        background-blend-mode: overlay;
      }

      .swiper-image-inner.swiper-image-left {
        padding: 4rem;
      }

      .swiper-image-left {
        filter: sepia(100%);
        transition: all 1s linear;
        transition-delay: 1s;
      }

      .swiper-slide.swiper-slide-active .swiper-image-left {
        filter: sepia(0%);
      }

      .swiper-image-inner.swiper-image-right {
        filter: hue-rotate(-60deg);
        transition: all 1s linear;
        transition-delay: 1s;
        background-color: hsla(0, 0%, 0%, 0.5);
        background-blend-mode: multiply;
      }

      .swiper-image-inner h1 {
        font-family: "Cormorant Garamond", serif;
        font-weight: 500;
        color: #fff;
        align-self: flex-start;
        margin: 0 0 auto 0;
        font-size: 4.5rem;
        line-height: 1;
        transition: all 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) 1.1s;
        transform: translate3d(-20%, 0, 0);
        opacity: 0;
      }

      h1 span.emphasis {
        font-weight: 700;
        font-style: italic;
        opacity: 0;
        color: white;
        transition: all 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) 1.2s;
        transform: translate3d(-20%, 0, 0);
        display: inline-block;
      }

      .swiper-image-inner h1 span:not(.emphasis) {
        font-size: 3.5rem;
        color: #e7f1fb;
      }

      h1 + p {
        font-family: "Cormorand SC";
        font-size: 14px;
        letter-spacing: 2px;
        margin: 0;
        line-height: 1;
        margin-bottom: auto;
        align-self: flex-end;
        text-transform: uppercase;
        transition: all 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) 1.3s;
        transform: translate3d(-20%, 0, 0);
        opacity: 0;
        font-weight: 500;
        color: #fff;
        padding-right: 8rem;
      }

      p.paragraph {
        margin: 0;
        font-family: "Cormorant Garamond", serif;
        font-family: "Merriweather", serif;
        color: #fff;
        width: 87%;
        max-width: 350px;
        text-align: justify;
        font-size: 1.3rem;
        font-weight: 500;
        opacity: 0;
        transition: all 0.6s cubic-bezier(0.215, 0.61, 0.355, 1) 1.4s;
        transform: translate3d(-20%, 0, 0);
      }

      .swiper-slide.swiper-slide-active .swiper-image-right {
        filter: hue-rotate(60deg);
      }

      .swiper-slide.swiper-slide-active h1,
      .swiper-slide.swiper-slide-active p.paragraph,
      .swiper-slide.swiper-slide-active h1 span.emphasis,
      .swiper-slide.swiper-slide-active h1 + p {
        transform: translate3d(0, 0, 0);
        opacity: 1;
      }

      @media screen and (max-width: 1280px) {
        .swiper-image-inner h1 {
          font-size: 3.9rem;
        }

        .swiper-image-inner h1 span:not(.emphasis) {
          font-size: 2.9rem;
        }

        .swiper-image-inner h1 + p {
          font-size: 1.4em;
        }

        p.paragraph {
          font-size: 1rem;
          line-height: 1.3;
        }
      }

      @media screen and (max-width: 960px) {
        .swiper-image-inner h1 {
          font-size: 3.5rem;
        }

        .swiper-image-inner h1 span:not(.emphasis) {
          font-size: 2.5rem;
        }

        p.paragraph {
          max-width: 90%;
        }
      }

      @media screen and (max-width: 640px) {
        #home-slider {
          height: 86vh;
          width: 96vw;
        }

        .swiper-image-inner h1 {
          font-size: 46px;
          align-self: center;
        }

        .swiper-image-inner h1 span:not(.emphasis) {
          font-size: 2.9rem;
        }

        p.paragraph {
          max-width: 90%;
        }
      }

      .swiper-container {
        margin-left: auto;
        margin-right: auto;
        position: relative;
        overflow: hidden;
        /* Fix of Webkit flickering */
        z-index: 1;
      }

      .swiper-container-no-flexbox .swiper-slide {
        float: left;
      }

      .swiper-container-vertical > .swiper-wrapper {
        -webkit-box-orient: vertical;
        -moz-box-orient: vertical;
        -ms-flex-direction: column;
        -webkit-flex-direction: column;
        flex-direction: column;
      }

      .swiper-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 1;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-transition-property: -webkit-transform;
        -moz-transition-property: -moz-transform;
        -o-transition-property: -o-transform;
        -ms-transition-property: -ms-transform;
        transition-property: transform;
        -webkit-box-sizing: content-box;
        -moz-box-sizing: content-box;
        box-sizing: content-box;
      }

      .swiper-container-android .swiper-slide,
      .swiper-wrapper {
        -webkit-transform: translate3d(0px, 0, 0);
        -moz-transform: translate3d(0px, 0, 0);
        -o-transform: translate(0px, 0px);
        -ms-transform: translate3d(0px, 0, 0);
        transform: translate3d(0px, 0, 0);
      }

      .swiper-container-multirow > .swiper-wrapper {
        -webkit-box-lines: multiple;
        -moz-box-lines: multiple;
        -ms-flex-wrap: wrap;
        -webkit-flex-wrap: wrap;
        flex-wrap: wrap;
      }

      .swiper-container-free-mode > .swiper-wrapper {
        -webkit-transition-timing-function: ease-out;
        -moz-transition-timing-function: ease-out;
        -ms-transition-timing-function: ease-out;
        -o-transition-timing-function: ease-out;
        transition-timing-function: ease-out;
        margin: 0 auto;
      }

      .swiper-slide {
        -webkit-flex-shrink: 0;
        flex: 0 0 auto;
        -ms-flex: 0 0 auto;
        flex-shrink: 0;
        width: 100%;
        height: 100%;
        position: relative;
        background-color: #fff;
        overflow: hidden;
        display: flex;
      }

      /* Auto Height */
      .swiper-container-autoheight,
      .swiper-container-autoheight .swiper-slide {
        height: auto;
      }

      .swiper-container-autoheight .swiper-wrapper {
        -webkit-box-align: start;
        -ms-flex-align: start;
        -webkit-align-items: flex-start;
        align-items: flex-start;
        -webkit-transition-property: -webkit-transform, height;
        -moz-transition-property: -moz-transform;
        -o-transition-property: -o-transform;
        -ms-transition-property: -ms-transform;
        transition-property: transform, height;
      }

      /* a11y */
      .swiper-container .swiper-notification {
        position: absolute;
        left: 0;
        top: 0;
        pointer-events: none;
        opacity: 0;
        z-index: -1000;
      }

      /* IE10 Windows Phone 8 Fixes */
      .swiper-wp8-horizontal {
        -ms-touch-action: pan-y;
        touch-action: pan-y;
      }

      .swiper-wp8-vertical {
        -ms-touch-action: pan-x;
        touch-action: pan-x;
      }

      /* Arrows */
      .swiper-button-prev,
      .swiper-button-next {
        position: absolute;
        top: 50%;
        width: 27px;
        height: 44px;
        margin-top: -22px;
        z-index: 10;
        cursor: pointer;
        -moz-background-size: 27px 44px;
        -webkit-background-size: 27px 44px;
        background-size: 27px 44px;
        background-position: center;
        background-repeat: no-repeat;
      }

      .swiper-button-prev.swiper-button-disabled,
      .swiper-button-next.swiper-button-disabled {
        opacity: 0.35;
        cursor: auto;
        pointer-events: none;
      }

      .swiper-button-prev,
      .swiper-container-rtl .swiper-button-next {
        background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20viewBox%3D'0%200%2027%2044'%3E%3Cpath%20d%3D'M0%2C22L22%2C0l2.1%2C2.1L4.2%2C22l19.9%2C19.9L22%2C44L0%2C22L0%2C22L0%2C22z'%20fill%3D'%23007aff'%2F%3E%3C%2Fsvg%3E");
        left: 10px;
        right: auto;
      }

      .swiper-button-prev.swiper-button-black,
      .swiper-container-rtl .swiper-button-next.swiper-button-black {
        background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20viewBox%3D'0%200%2027%2044'%3E%3Cpath%20d%3D'M0%2C22L22%2C0l2.1%2C2.1L4.2%2C22l19.9%2C19.9L22%2C44L0%2C22L0%2C22L0%2C22z'%20fill%3D'%23000000'%2F%3E%3C%2Fsvg%3E");
      }

    <script>
      $(function () {
        var $nav = $(".navbar");
        var $btn = $(".navbar button");
        var $vlinks = $(".navbar .links");
        var $hlinks = $(".navbar .hidden-links");

        var numOfItems = 0;
        var totalSpace = 0;
        var breakWidths = [];

        // Get initial state
        $vlinks.children().outerWidth(function (i, w) {
          totalSpace += w;
          numOfItems += 1;
          breakWidths.push(totalSpace);
        });

        var availableSpace, numOfVisibleItems, requiredSpace;

        function check() {
          // Get instant state
          availableSpace = $vlinks.width() - 10;
          numOfVisibleItems = $vlinks.children().length;
          requiredSpace = breakWidths[numOfVisibleItems - 1];

          // There is not enought space
          if (requiredSpace > availableSpace) {
            $vlinks.children().last().prependTo($hlinks);
            numOfVisibleItems -= 1;
            check();
            // There is more than enough space
          } else if (availableSpace > breakWidths[numOfVisibleItems]) {
            $hlinks.children().first().appendTo($vlinks);
            numOfVisibleItems += 1;
          }
          // Update the button accordingly
          $btn.attr("count", numOfItems - numOfVisibleItems);
          if (numOfVisibleItems === numOfItems) {
            $btn.addClass("hidden");
          } else $btn.removeClass("hidden");
        }

        // Window listeners
        $(window).resize(function () {
          check();
        });

        $btn.on("click", function () {
          $hlinks.toggleClass("hidden");
        });

        check();
      });

      var mySwiper = new Swiper(".swiper-container", {
        direction: "vertical",
        loop: true,
        pagination: ".swiper-pagination",
        grabCursor: true,
        speed: 1000,
        paginationClickable: true,
        parallax: true,
        autoplay: false,
        effect: "slide",
        mousewheelControl: 1,
      });

      // // depnaps
      consoleText(
        ["Hello World.", "HasanRaheemSimp", "#DepNaps", "#Tech", "Nafasam."],
        "text",
        ["#2A0944", "#3FA796", "#FEC260", "#A10035", "#BD4291"]
      );

      function consoleText(words, id, colors) {
        if (colors === undefined) colors = ["#fff"];
        var visible = true;
        var con = document.getElementById("console");
        var letterCount = 1;
        var x = 1;
        var waiting = false;
        var target = document.getElementById(id);
        target.setAttribute("style", "color:" + colors[0]);
        window.setInterval(function () {
          if (letterCount === 0 && waiting === false) {
            waiting = true;
            target.innerHTML = words[0].substring(0, letterCount);
            window.setTimeout(function () {
              var usedColor = colors.shift();
              colors.push(usedColor);
              var usedWord = words.shift();
              words.push(usedWord);
              x = 1;
              target.setAttribute("style", "color:" + colors[0]);
              letterCount += x;
              waiting = false;
            }, 1000);
          } else if (letterCount === words[0].length + 1 && waiting === false) {
            waiting = true;
            window.setTimeout(function () {
              x = -1;
              letterCount += x;
              waiting = false;
            }, 1000);
          } else if (waiting === false) {
            target.innerHTML = words[0].substring(0, letterCount);
            letterCount += x;
          }
        }, 120);
        window.setInterval(function () {
          if (visible === true) {
            con.className = "console-underscore hidden";
            visible = false;
          } else {
            con.className = "console-underscore";

            visible = true;
          }
        }, 400);
      }
    </script>
  </body>
